<div class="cadastrar-wrapper">
  <button class="arrow" (click)="voltar()">&#8592;</button>

  <div class="pokemon-card">
    <h2>Cadastrar Pok√©mon</h2>

    <form (ngSubmit)="cadastrarPokemon()">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" [(ngModel)]="pokemon.nome" name="nome" required>
      </div>

      <div class="form-group">
        <label>Tipo</label>
        <input type="text" [(ngModel)]="pokemon.tipo" name="tipo" required>
      </div>

      <div class="form-group">
        <label>URL da Imagem</label>
        <input type="text" [(ngModel)]="pokemon.imagem" name="imagem" required>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</div>
